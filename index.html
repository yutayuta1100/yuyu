<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICF自動分類システム</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3645306536924582"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1 data-i18n="title">ICF自動分類システム</h1>
                    <p data-i18n="subtitle">患者情報を入力して、ICF（国際生活機能分類）に基づく分類を行います</p>
                </div>
                <button id="langToggle" class="lang-toggle">
                    <span class="lang-ja">English</span>
                    <span class="lang-en" style="display: none;">日本語</span>
                </button>
            </div>
        </header>

        <!-- Google AdSense 横長バナー広告 (728x90) -->
        <div class="ad-container ad-horizontal">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-3645306536924582"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

        <main>
            <section class="input-section">
                <h2 data-i18n="inputTitle">患者情報入力</h2>
                <p style="margin-bottom: 20px; color: #7f8c8d;" data-i18n="inputNote">※画像のみ、またはテキスト入力のみ、両方の組み合わせでもICF分類が可能です</p>
                <form id="patientForm">
                    <div class="form-group">
                        <label for="patientId" data-i18n="patientId">患者ID</label>
                        <input type="text" id="patientId" name="patientId">
                    </div>

                    <div class="form-group">
                        <label for="age" data-i18n="age">年齢</label>
                        <input type="number" id="age" name="age" min="0" max="150">
                    </div>

                    <div class="form-group">
                        <label for="gender" data-i18n="gender">性別</label>
                        <select id="gender" name="gender">
                            <option value="" data-i18n="selectOption">選択してください</option>
                            <option value="male" data-i18n="male">男性</option>
                            <option value="female" data-i18n="female">女性</option>
                            <option value="other" data-i18n="other">その他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="diagnosis" data-i18n="diagnosis">診断名</label>
                        <input type="text" id="diagnosis" name="diagnosis">
                    </div>

                    <div class="form-group">
                        <label for="symptoms" data-i18n="symptoms">症状・状態</label>
                        <textarea id="symptoms" name="symptoms" rows="4" placeholder="患者の症状、身体機能、活動状況、参加状況などを詳しく記載してください" data-i18n-placeholder="symptomsPlaceholder"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="environmentalFactors" data-i18n="environmentalFactors">環境因子</label>
                        <textarea id="environmentalFactors" name="environmentalFactors" rows="3" placeholder="家族構成、住環境、社会的支援など" data-i18n-placeholder="environmentalFactorsPlaceholder"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="personalFactors" data-i18n="personalFactors">個人因子</label>
                        <textarea id="personalFactors" name="personalFactors" rows="3" placeholder="職業、趣味、生活習慣など" data-i18n-placeholder="personalFactorsPlaceholder"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="imageUpload" data-i18n="imageUpload">画像アップロード</label>
                        <input type="file" id="imageUpload" name="imageUpload" accept="image/png,image/jpeg,image/jpg,image/gif,image/webp" multiple>
                        <small data-i18n="imageUploadHelp">医療記録や検査結果の画像をアップロードできます（複数可）<br>対応形式: PNG, JPEG, GIF, WebP</small>
                    </div>

                    <button type="submit" class="submit-btn" data-i18n="submit">ICF分類を実行</button>
                </form>
            </section>

            <section id="results" class="results-section" style="display: none;">
                <h2 data-i18n="resultsTitle">ICF分類結果</h2>
                <div id="resultsContent"></div>
            </section>

        </main>

        <!-- Google AdSense フッター広告 -->
        <div class="ad-container ad-footer">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-3645306536924582"
                 data-ad-slot="0987654321"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
    </div>

    <!-- Google AdSense 初期化スクリプト -->
    <script>
         // 広告を初期化
         (adsbygoogle = window.adsbygoogle || []).push({});
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <script src="script.js"></script>
</body>
</html>
